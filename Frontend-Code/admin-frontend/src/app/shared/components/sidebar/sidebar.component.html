<aside [class]="isOpen ? 'translate-x-0' : '-translate-x-full'"
  class="fixed top-0 left-0 z-40 h-screen transition-transform duration-300 bg-white border-r border-gray-200"
  [class.w-64]="!isMinimized"
  [class.w-16]="isMinimized"
  [class.md:translate-x-0]="true">

  <!-- Logo Section -->
  <div class="flex items-center justify-between h-16 px-4 border-b">
    <div class="flex items-center overflow-hidden">
      <img src="assets/images/logo.svg" alt="Logo" class="w-8 h-8 shrink-0">
      <span class="ml-2 text-xl font-semibold truncate transition-opacity duration-300"
            [class.opacity-0]="isMinimized"
            [class.md:hidden]="isMinimized">
        Dashboard
      </span>
    </div>
    <!-- Close sidebar button (mobile only) -->
    <button class="p-2 rounded-lg hover:bg-gray-100 md:hidden" (click)="onToggle()">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <!-- Navigation Menu -->
  <nav class="p-4 space-y-2">
    @for (item of navItems; track item.route) {
      <a [routerLink]="item.route"
         routerLinkActive="bg-gray-100 text-gray-900"
         class="flex items-center p-2 text-gray-700 rounded-lg hover:bg-gray-100 group">
        <div [innerHTML]="item.icon" class="text-gray-500 transition duration-75 group-hover:text-gray-900"></div>
        <span class="ml-3 transition-opacity duration-300"
              [class.opacity-0]="isMinimized"
              [class.hidden]="isMinimized"
              [class.md:block]="!isMinimized">
          {{ item.label }}
        </span>
      </a>
    }
  </nav>

  <!-- Minimize Toggle (Desktop only) -->
  <button
    (click)="onToggle()"
    class="hidden md:flex absolute -right-3 top-20 bg-white border border-gray-200 rounded-full p-1.5 hover:bg-gray-50">
    <svg
      class="w-4 h-4 transition-transform duration-300"
      [class.rotate-180]="isMinimized"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
  </button>
</aside>
