<section class="w-full max-w-lg mx-auto p-4 min-h-[calc(100vh-4rem)] flex items-center justify-center">
  <div class="w-full">
    <!-- Title -->
    <div class="mb-6">
      <h1 class="text-2xl md:text-3xl text-gray-900 text-center font-semibold">
        Forgot your password?
      </h1>
      <p class="mt-2 text-center text-gray-600">
        Enter your email address and we'll send you a link to reset your password.
      </p>
    </div>

    <!-- Form Container -->
    <div class="bg-white rounded-lg shadow-sm p-4 md:p-6 lg:p-8">
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Email Field -->
        <div>
          <app-input-field
            type="email"
            label="Work email"
            name="email"
            placeholder="Enter work email"
            [required]="true"
            formControlName="email"
            class="block"
          />
        </div>

        <!-- Error Message -->
        @if (error$ | async) {
          <div class="text-sm text-red-600 mt-2 text-center" role="alert">
            {{ error$ | async }}
          </div>
        }

        <!-- Buttons -->
        <div class="pt-2 space-y-2">
          <div>
            <app-button
              type="submit"
              [disabled]="forgotPasswordForm.invalid || (isLoading$ | async) ?? false"
              [fullWidth]="true"
            >
              @if (isLoading$ | async) {
                <span>Sending reset link...</span>
              } @else {
                <span>Send reset link</span>
              }
            </app-button>
          </div>
          <div>
            <app-button
              type="button"
              variant="outline"
              [fullWidth]="true"
              [routerLink]="['/auth/login']"
              [disabled]="(isLoading$ | async) ?? false"
            >
              <span>Back to Login</span>
            </app-button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
