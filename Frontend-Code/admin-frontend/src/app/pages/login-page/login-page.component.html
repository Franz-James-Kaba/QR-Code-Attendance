<!DOCTYPE html>
<div class="min-h-screen flex flex-col items-center justify-center bg-gray-50">
  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>

    <form (submit)="onSubmit()" class="space-y-4">
      <!-- Email Field -->
      <div class="space-y-2">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your email"
        >
      </div>

      <!-- Password Field -->
      <div class="space-y-2">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter your password"
          >
          <button
            type="button"
            (click)="showPassword = !showPassword"
            class="absolute right-3 top-2 text-gray-500"
          >
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="text-red-500 text-sm text-center">
        {{ errorMessage }}
      </div>

           <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md disabled:opacity-50"
      >
        <span *ngIf="!isLoading">Login</span>
        <span *ngIf="isLoading">
          <i class="fas fa-spinner fa-spin"></i> Loading...
        </span>
      </button>

      <!-- Forgot Password Link -->
      <div class="text-center">
        <a routerLink="/forgot-password" class="text-sm text-blue-500 hover:text-blue-700">
          Forgot your password?
        </a>
      </div>
    </form>
  </div>

  <!-- Navigation Buttons -->
  <div class="mt-4 space-x-4">
    <button
      routerlink="/"
      class="text-blue-500 hover:text-blue-700">
      Back to Home
    </button>
    <button
      routerlink="/dashboard"
      class="text-blue-500 hover:text-blue-700">
      To Dashboard
    </button>
  </div>
</div>
